buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:0.11.91'
  }
}

apply plugin: "kotlin"
apply plugin: "application"

mainClassName = "chronicle/ChroniclePackage"

repositories {
  mavenCentral()
}

dependencies {
  compile 'org.jetbrains.kotlin:kotlin-stdlib:0.11.91'
}

sourceSets {
  main {
      kotlin {
          srcDir 'src/main/resources'
      }
  }
}